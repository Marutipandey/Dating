<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Sign-in - Dating App</title>
    
</head>
<body>
   

  <div class="create-box">
    <div class="create-item">
      <h2 class="mb-3">Sign In</h2>
      <div class="form-area">
        <form action="">
          <div class="form-floating">
            <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" class="form-control">
            <label for="">Mobile Number</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            <label for="">Password</label>
          </div>
          <div class="sign-in-btn mt-3">
            <a href=""><button>Login</button></a>
            <a href="create-account.html"><strong class="float-end ">Create an account</strong></a>
          </div>

        </form>
      </div>

      <div class="with-google create">
        <p><img src="assets/images/google.png" alt=""> Continue With Google</p>
      </div>
      <div class="with-facebook create">
        <p><img src="assets/images/fb.png" alt=""> Continue With Facebook</p>
      </div>
     
    </div>

  </div>
     



    
      <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
