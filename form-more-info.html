<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Sign-in - Dating App</title>

</head>

<body>


    <section class="form" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
        <div class="container-fluid">
            <form action="landing.html">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h3 class="text-center my-3">Please give some details to help fill out both your account and your profile</h3>
                        <div class="card shadow-sm rounded my-3">
                          

                            <div class="p-3">
                                <div class="row align-item-center">
                                    
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control shadow-none" id="email"
                                                placeholder="Email">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                   
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="date" class="form-control shadow-none" id="bod"
                                                placeholder="Date Of Birth">
                                            <label for="bod">Date Of Birth</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="address"
                                                placeholder="Occupation">
                                            <label for="address">Occupation</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <select name="" id="" class="form-select">
                                                <option value="Single">Single</option>
                                                <option value="Married">Married</option>
                                            </select>
                                            <label for="state">Maritual status</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <select name="" id="" class="form-select">
                                                <option value="High School">High School</option>
                                                <option value="Diploma">Diploma</option>
                                                <option value="Bachelor">Bachelor</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <label for="state">Education</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <select name="" id="" class="form-select">
                                                <option value="Select">Select</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Noida">Noida</option>
                                                <option value="Mumbai">Mumbai</option>
                                                <option value="Kolkata">Kolkata</option>
                                            </select>
                                            <label for="state">Where do you live</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <select name="" id="" class="form-select">
                                                <option value="Hindu">Hindu</option>
                                                <option value="Muslim">Muslim</option>
                                                <option value="Sikh">Sikh</option>
                                                <option value="Christion">Christion</option>
                                                
                                            </select>
                                            <label for="state">Religion</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="sign-in-btn mt-3">
                                    <a href="landing.html"><button>Save</button></a>
                                  </div>

                        </div>




                    </div>

                </div>
            </form>
        </div>
    </section>





      <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
